<!DOCTYPE html>

<html>
    <title>Fils Blanc ðŸ§µ</title>
    <meta charset="utf-8"/>

    <style>
        body {
            background-image: url("/images/petit_prince.jpg");
            background-size: cover;
        }

        .container {
            display: grid;
            place-items: center;
            height: 100vh; /* Full viewport height */
        }
        
        .center-div {
            width: 50%; /* Set a specific width */
            text-align: center;
        }
    </style>

</html>

<body>
    <div class="container">
        <div class="center-div">
            <h1>Le petit Prince</h1>
            <div id="timer">3:00</div>
        </div>
    </div>

    <script>
        // Set the initial time in seconds
        let time = 3 * 60

        // pad with 0
        const zeroPad = (num, places) => String(num).padStart(places, '0')

        // Function to update the timer display
        function updateTimer() {
            minutes = parseInt(time / 60);
            seconds = parseInt(time % 60);

            console.log(minutes)

            timeLabel = minutes + ":" + zeroPad(seconds, 2);

            const timerElement = document.getElementById('timer');
            timerElement.textContent = timeLabel;
            console.log("end:", timeLabel)
        }

        // Function to count down the timer
        function countdown() {
            if (time <= 0) {
                clearInterval(timerInterval);
                alert("Time's up!");
            } else { 
                time--;
                updateTimer();
            }
        }

        // Update the timer display initially
        updateTimer();

        // Set an interval to count down every second
        const timerInterval = setInterval(countdown, 1000);
    </script>
</body>
